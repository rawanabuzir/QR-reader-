<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download APK</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .download-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button class="download-button" onclick="downloadAPK()">Download App</button>

    <script>
        function downloadAPK() {
            window.location.href = 'https://github.com/rawanabuzir/Draft-a-new-release/releases/download/v1.0/app-release.apk'; // Replace with the actual URL/path to your APK file
        }
    </script>
</body>
</html>
